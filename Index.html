<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration & Country Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- PART A: Course Registration -->
    <h1>Course Registration</h1>
    <form id="courseForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" required>

      <label for="matric">Matric Number:</label>
      <input type="text" id="matric" placeholder="LCU/CS/2023/001" required>

      <label for="code">Course Code:</label>
      <input type="text" id="code" required>

      <label for="title">Course Title:</label>
      <input type="text" id="title" required>

      <button type="submit">Register Course</button>
    </form>

    <h2>Registered Courses</h2>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Matric Number</th>
          <th>Course Code</th>
          <th>Course Title</th>
        </tr>
      </thead>
      <tbody id="courseTable">
        <!-- Courses will appear here -->
      </tbody>
    </table>

    <!-- PART B: Country Dashboard -->
    <h1>Country Dashboard</h1>
    <button id="refreshData">Refresh Countries</button>
    <div id="apiStatus"></div>
    <div id="countryData"></div>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
