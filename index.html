<!DOCTYPE html>
<html>
<head>
  <title>Course Registration Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Course Registration System</h1>

  <!-- Registration Form -->
  <form id="courseForm">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="text" id="matric" placeholder="LCU/CS/2023/001" required>
    <input type="text" id="code" placeholder="Course Code" required>
    <input type="text" id="title" placeholder="Course Title" required>
    <button type="submit">Register Course</button>
  </form>

  <!-- Registered Courses Table -->
  <h2>Registered Courses</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Matric Number</th>
        <th>Course Code</th>
        <th>Course Title</th>
      </tr>
    </thead>
    <tbody id="courseTable"></tbody>
  </table>

  <h2>Country Dashboard</h2>
  <button id="refreshData">Refresh Countries</button>
  <div id="apiStatus"></div>
  <div id="countryData"></div>

  <script src="script.js" defer></script>
</body>
</html>
